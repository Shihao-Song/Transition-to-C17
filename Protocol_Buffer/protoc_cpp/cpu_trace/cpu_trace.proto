syntax = "proto3";

package CPUTrace;

message Instruction
{
    uint64 eip = 1;

    enum Operation
    {
        EXE = 0;
        LOAD = 1;
        STORE = 2;
    }
    Operation opr = 2;

    uint64 load_or_store_addr = 3; // Target address for LOAD or STORE
    uint64 size = 4; // Size of data to be loaded or stored
}
